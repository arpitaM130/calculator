<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorpractice.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div id="calculator-entry">
                Calculator 
            </div>
                    <input type="text" name = "dispaly" id="displayinput" class = "display">
                <div class="buttons">
                    <button class="operator" data-value="A/C">A/C</button>
                    <button class="operator" data-value="DEL">Del</button>
                    <button class="operator" data-value="%">%</button>
                    <button class="operator" data-value="/">/</button>
                
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button class="operator" data-value="*" >X</button>
                
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button class="operator" data-value="-">-</button>
                
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button class="operator color" data-value="+">+</button>
                
                    <button data-value="00">00</button>
                    <button data-value="0">0</button>
                    <button data-value=".">.</button>
                    <button class="operator" data-value="=">=</button>
                </div>
        </div>
    </div>
    <script src = "calculatorpractice.js"></script>
</body>
</html>
